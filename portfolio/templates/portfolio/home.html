{% load static %}

<h1>It's my portfolio, bitches!</h1>

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<img src="{% static 'portfolio/photo.jpg' %}" height="400" width="400">

{% for project in projects %}

<h2>{{ project.title }}</h2>
{{ project.description }}
<img src="{{ project.image.url }}" height="400" width="400">
{% if project.url %}
<br><a href="{{ project.url }}">Link in the description</a>

{% endif %}
{% endfor %}
